<!DOCTYPE html>
<html>
   <head>
      <title>NMIMS - Unversity || Login</title>
      <link rel="stylesheet" href="src/libs/bootstrap-4.3/bootstrap.min.css">
      <link rel="stylesheet" href="src/libs/font-awesome-4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="src/css/main.css">
   </head>
   <body >
      <div id="particles-js">
      </div>
      <div  class="row" style="width: 90%;">
         <div class="col-md-10 width-adj">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
               <div class="card card-signin my-5">
                  <div class="card-body">
                     <h5 class="card-title text-center">Sign In</h5>
                     <form class="form-signin">
                        <div class="form-label-group">
                           <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                           <label for="inputEmail">Email address</label>
                        </div>
                        <div class="form-label-group">
                           <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                           <label for="inputPassword">Password</label>
                        </div>
                        <div class="custom-control custom-checkbox mb-3">
                           <input type="checkbox" class="custom-control-input" id="customCheck1">
                           <label class="custom-control-label" for="customCheck1">Remember password</label>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                        <hr class="my-4">
                        <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
                        <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="row navigation-menu">
         <div class="col-md-12">
            <nav class="navbar navbar-light" style="left: -8px;">
               <ul class="navbar-nav fontStyle">
                  <li class="nav-item active">
                     <i class="fa fa-download " aria-hidden="true"></i>
                  </li>
                  <li class="nav-item">
                     <i class="fa fa-download" aria-hidden="true"></i>
                  </li>
                  <li class="nav-item">
                     <i class="fa fa-download" aria-hidden="true"></i>
                  </li>
               </ul>
            </nav>
         </div>
      </div>
      <script type="text/javascript" src="src/libs/particles/particles.min.js"></script>
      <script type="text/javascript" src="src/js/app.js"></script>
   </body>
</html>
